{% extends 'base.html' %}

{% load bootstrap %}

{% block title %} Cadastrar Clientes {% endblock %}

{% block main %}
    <h3>Cadastro de Novo Cliente</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap}}
        <button type="submit" class="btn btn-primary">Salvar</button>
        
    </form>
    <button type="submit" class="btn btn-link" href="">Voltar</button>
{% endblock %}
